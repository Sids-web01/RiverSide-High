<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - RiverSide Academy</title>
  <style>/* ...existing code... */
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: #f6f8fa;
  color: #222;
  margin: 0;
  padding: 0 0 40px 0;
}
h1, h2, h3 {
  color: #007acc;
  margin-top: 30px;
}
h1 {
  margin-top: 0;
  padding: 24px 0 8px 0;
  text-align: center;
  background: #fff;
  border-bottom: 1px solid #eaeaea;
}
form {
  background: #fff;
  padding: 18px 24px 18px 24px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
  margin-bottom: 24px;
  max-width: 480px;
}
form label {
  display: block;
  margin: 12px 0 4px 0;
  font-weight: 500;
}
form input, form select {
  padding: 8px 10px;
  width: 100%;
  max-width: 340px;
  border: 1px solid #cfd8dc;
  border-radius: 5px;
  margin-bottom: 6px;
  font-size: 1rem;
  background: #f9f9f9;
  transition: border 0.2s;
}
form input:focus, form select:focus {
  border: 1.5px solid #007acc;
  outline: none;
  background: #fff;
}
button {
  background: #007acc;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 8px 18px;
  font-size: 1rem;
  cursor: pointer;
  margin-right: 6px;
  margin-top: 8px;
  transition: background 0.2s;
}
button:hover, button:focus {
  background: #005fa3;
}
#status, #addGradeStatus {
  margin-top: 8px;
  font-weight: 500;
}
#addGradeStatus { color: #1b8a2f; }
#studentsTable {
  border-collapse: collapse;
  width: 100%;
  background: #fff;
  margin-top: 18px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
  border-radius: 10px;
  overflow: hidden;
}
#studentsTable th, #studentsTable td {
  border: 1px solid #e0e0e0;
  padding: 10px 12px;
  text-align: left;
}
#studentsTable th {
  background: #007acc;
  color: #fff;
  font-weight: 600;
  font-size: 1.05rem;
}
#studentsTable tr:nth-child(even) {
  background: #f5faff;
}
#studentsTable tr:hover {
  background: #e3f2fd;
}
input[type="text"], input[type="number"], select {
  box-sizing: border-box;
}
#searchInput {
  margin: 18px 0 10px 0;
  padding: 8px 12px;
  border-radius: 5px;
  border: 1px solid #cfd8dc;
  font-size: 1rem;
  background: #f9f9f9;
  width: 300px;
}
#searchInput:focus {
  border: 1.5px solid #007acc;
  background: #fff;
}
#addGradesForm {
  margin-top: 40px;
  padding: 18px 24px;
  border: 1px solid #e0e0e0;
  border-radius: 10px;
  background: #fff;
  box-shadow: 0 2px 8px rgba(0,0,0,0.04);
}
#addGradesForm h2 {
  margin-top: 0;
  color: #007acc;
}
#editModal, #gradeModal {
  display: none;
  position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.35);
  justify-content: center; align-items: center;
  z-index: 1000;
}
#editModal .modal-content, #gradeModal .modal-content {
  background: #fff;
  padding: 28px 24px 20px 24px;
  border-radius: 12px;
  width: 400px;
  max-width: 95vw;
  max-height: 92vh;
  overflow-y: auto;
  box-shadow: 0 4px 24px rgba(0,0,0,0.12);
  position: relative;
}
#editImagePreview {
  max-width: 110px;
  max-height: 110px;
  margin-bottom: 10px;
  border: 1px solid #cfd8dc;
  display: block;
  object-fit: contain;
  border-radius: 6px;
  background: #f9f9f9;
}
@media (max-width: 600px) {
  form, #addGradesForm, #editModal .modal-content, #gradeModal .modal-content {
    max-width: 98vw;
    padding: 12px;
  }
  #studentsTable th, #studentsTable td {
    padding: 7px 4px;
    font-size: 0.97rem;
  }
}
::-webkit-scrollbar {
  width: 8px;
  background: #f0f0f0;
}
::-webkit-scrollbar-thumb {
  background: #cfd8dc;
  border-radius: 4px;
}
/* ...existing code... */
  </style>
</head>
<body>

  <h1>RiverSide Academy - Admin Panel</h1>

<!-- Add Student Form -->
<h2>Add Student</h2>
<form id="studentForm">
  <label>ID <input type="text" name="id" required /></label>
  <label>Password <input type="text" name="password" required /></label>
  <label>Name <input type="text" name="name" required /></label>
  <label>Gender
    <select name="gender">
      <option>Male</option>
      <option>Female</option>
    </select>
  </label>
  <label>Class <input type="text" name="class" required /></label>
  <label>Guardian <input type="text" name="guardian" /></label>
  <label>Teacher <input type="text" name="teacher" /></label>
  <label>Contact <input type="text" name="contact" /></label>
  <label>Image <input type="file" name="image" accept="image/*" required /></label>
  <label>Role
    <select name="role">
      <option>Student</option>
      <option>Admin</option>
    </select>
  </label>
  <button type="submit">Register</button>
</form>
<p id="status"></p>

<!-- Search students -->
<h2>All Students</h2>
<input
  type="text"
  id="searchInput"
  placeholder="Search by ID or Name"
  oninput="filterStudents()"
  style="width: 300px; margin-bottom: 10px; padding: 6px;"
/>
<table id="studentsTable">
  <thead>
    <tr>
      <th>ID</th><th>Name</th><th>Class</th><th>Role</th><th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- Add Grades Form -->
<form id="addGradesForm">
  <h2>Add / Update Grades</h2>
  <label>
    Student:
    <select id="studentSelectForGrades" required>
      <!-- dynamically filled -->
    </select>
  </label>
  <label>
    Term:
    <select id="termSelectAdd" required>
      <option value="term1">Term 1</option>
      <option value="term2">Term 2</option>
      <option value="term3">Term 3</option>
    </select>
  </label>
  <label>
    Subject:
    <select id="subjectSelectAdd" required>
      <option value="math">Math</option>
      <option value="english">English</option>
      <option value="science">Science</option>
      <option value="socialStudies">Social Studies</option>
      <option value="history">History</option>
      <option value="geography">Geography</option>
      <option value="physics">Physics</option>
      <option value="chemistry">Chemistry</option>
      <option value="biology">Biology</option>
      <option value="ICT">ICT</option>
      <option value="religiousStudies">Religious Studies</option>
      <option value="music">Music</option>
      <option value="physicalEducation">Physical Education</option>
      <option value="art">Art</option>
    </select>
  </label>
  <label>
    Marks:
    <input type="number" id="marksInputAdd" min="0" max="100" required />
  </label>
  <label>
    Position:
    <input type="number" id="positionInputAdd" min="1" required />
  </label>
  <button type="submit">Add / Update Grade</button>
  <p id="addGradeStatus" style="color: green;"></p>
</form>

<!-- Edit Student Modal -->
<div id="editModal">
  <div class="modal-content">
    <h3>Edit Student</h3>
    <form id="editForm">
      <label>ID <input type="text" name="id" readonly /></label>
      <label>Password <input type="text" name="password" required /></label>
      <label>Name <input type="text" name="name" required /></label>
      <label>Gender
        <select name="gender">
          <option>Male</option>
          <option>Female</option>
        </select>
      </label>
      <label>Class <input type="text" name="class" required /></label>
      <label>Guardian <input type="text" name="guardian" /></label>
      <label>Teacher <input type="text" name="teacher" /></label>
      <label>Contact <input type="text" name="contact" /></label>
      <label>Role
        <select name="role">
          <option>Student</option>
          <option>Admin</option>
        </select>
      </label>
      <label>Current Image:</label>
      <img id="editImagePreview" alt="Current Image Preview" />
      <label>Upload New Image (optional): 
        <input type="file" name="image" accept="image/*" />
      </label>
      <button type="submit">Save Changes</button>
      <button type="button" onclick="closeEditModal()">Cancel</button>
    </form>
  </div>
</div>

<!-- Grade Modal -->
<div id="gradeModal">
  <div class="modal-content">
    <h3>Edit Grade</h3>
    <p><strong>ID:</strong> <span id="gradeModalID"></span></p>
    <label>Term:
      <select id="termSelect">
        <option value="term1">Term 1</option>
        <option value="term2">Term 2</option>
        <option value="term3">Term 3</option>
      </select>
    </label>
    <label>Subject:
      <select id="subjectSelect">
        <option value="math">Math</option>
        <option value="english">English</option>
        <option value="science">Science</option>
        <option value="socialStudies">Social Studies</option>
        <option value="history">History</option>
        <option value="geography">Geography</option>
        <option value="physics">Physics</option>
        <option value="chemistry">Chemistry</option>
        <option value="biology">Biology</option>
        <option value="ICT">ICT</option>
        <option value="religiousStudies">Religious Studies</option>
        <option value="music">Music</option>
        <option value="physicalEducation">Physical Education</option>
        <option value="art">Art</option>
      </select>
    </label>
    <label>Grade:
      <input type="number" id="gradeInput" min="0" max="100" />
    </label>
    <label>Position (Term):
      <input type="number" id="positionInput" min="1" />
    </label>
    <br />
    <div style="display: flex; justify-content: space-between; margin-top: 10px;">
      <button onclick="saveGrade()">Save</button>
      <button onclick="closeGradeModal()">Cancel</button>
    </div>
  </div>
</div>


<script src="script.js"></script>
   


</body>
</html>
